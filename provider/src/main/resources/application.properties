#所有springboot项目的配置都应该放在这里进行
spring.datasource.url=jdbc:mysql://localhost:3306/eternity?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#配置mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=/mybatis/**/**.xml
mybatis.type-aliases-package=com.zstao.api.entity
#分页
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true

spring.application.name=dubbo-provider
spring.dubbo.server=true
# 配置zookeeper注册中心连接的参数
spring.dubbo.application.name=dubbo-provider
spring.dubbo.base-package=com.zstao.provider.serverImpl
spring.dubbo.registry.address=127.0.0.1
spring.dubbo.registry.port=2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.register=true
# 配置提供服务的端口号
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.protocol.accesslog=true
#web端口
server.port=8081

